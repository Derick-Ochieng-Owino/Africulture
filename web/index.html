<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta name="google-signin-client_id"
        content="771225555427-2mirv8fg96bud6mlv1ca058rhp6bh3cu.apps.googleusercontent.com" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Africulture</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #error-fallback {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="flutter-view"></div>
<div id="loading">Loading...</div>
<div id="error-fallback">
  <h2>Application Error</h2>
  <p id="error-details"></p>
  <button onclick="window.location.reload()">Refresh</button>
</div>

<script>
  // Service Worker Management
  const serviceWorkerVersion = '1.0';
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations()
      .then(registrations => {
        registrations.forEach(registration => registration.unregister());
      });
  }

  // Flutter Initialization
  window.addEventListener('load', function() {
    const loadingElement = document.getElementById('loading');
    const errorElement = document.getElementById('error-fallback');
    const errorDetails = document.getElementById('error-details');

    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion
      },
      onEntrypointLoaded: async function(engineInitializer) {
        try {
          const appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
          loadingElement.style.display = 'none';
        } catch (error) {
          console.error('Flutter initialization failed:', error);
          loadingElement.style.display = 'none';
          errorDetails.textContent = error.message;
          errorElement.style.display = 'block';
        }
      }
    });
  });
</script>
<script src="flutter.js" defer></script>
</body>
</html>
